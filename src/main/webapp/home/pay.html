<script type="text/javascript" >

    $.ajax({
        type: "post",
        url: "../UserServlet",
        data: {
            theWay: "address",
        },
        dataType: "json",
        success: function (data) {
            console.log(data);
            $("#addr").empty();
            $.each(data.addressList, function (i, o) {
                var html = "";
                html += '<li  class="user-addresslist defaultAddr">'
                html += '<p class="new-tit new-p-re">'
                html += '<span id="s-name' + o.id + '" class="new-txt">' + o.name + '</span>'
                html += '<span id="s-phone' + o.id + '" class="new-txt-rd2">' + o.phone + '</span></p>'
                html += '<div class="new-mu_l2a new-p-re">'
                html += '<p class="new-mu_l2cw">'
                html += '<span class="title">地址：</span>'
                html += '<span id="s-address' + o.id + '" class="province">' + o.address + '</span> </p></div>'
                html += '<div class="new-addr-btn">'
                html += '<a  onclick="chose(' + o.id + ')"><i class=""></i>选择</a>'
                html += '</div></li>'
                $("#addr").append(html);
                $("#address").text($("#s-address" + o.id).text());
                $("#phone").text($("#s-phone" + o.id).text());
                $("#name").text($("#s-name" + o.id).text());
                localStorage.setItem("addressId",o.id);
            })
        }
    })
    function chose(id) {
        $("#name").text($("#s-name" + id).text());
        $("#phone").text($("#s-phone" + id).text());
        $("#address").text($("#s-address" + id).text());
    }
    /*function order(){

    }*/

</script>
