<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

    <title>忘记密码</title>

    <link href="../AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
    <link href="../AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">

    <link href="../css/personal.css" rel="stylesheet" type="text/css">
    <link href="../css/stepstyle.css" rel="stylesheet" type="text/css">

    <script src="../AmazeUI-2.4.2/assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="../AmazeUI-2.4.2/assets/js/amazeui.js" type="text/javascript"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
<br/><br/><br/><br/><br/><br/><br/><br/>

<div class="am-form am-form-horizontal">
    <div class="am-form-group">
        <label for="user-name" class="am-form-label">用户名：</label>
        <div class="am-form-content">
            <input type="text" id="user-name" placeholder="请输入用户名">
        </div>
    </div>
    <div class="am-form-group select">
        <label for="user-question2" class="am-form-label">安全问题</label>
        <div class="am-form-content">
            <select data-am-selected>
                <option value="a" selected>请选择安全问题</option>
                <option value="b">您最喜欢的颜色是什么？</option>
                <option value="c">您的故乡在哪里？</option>
            </select>
        </div>
    </div>
    <div class="am-form-group">
        <label for="user-answer" class="am-form-label">答案</label>
        <div class="am-form-content">
            <input type="text" id="user-answer" placeholder="请输入安全问题答案">
        </div>
    </div>
    <div class="info-btn">
        <button class="am-btn am-btn-danger" onclick="queryPwd()">查询密码</button>
    </div>
</div>
</body>
</html>
