<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="stylesheet" href="../AmazeUI-2.4.2/assets/css/amazeui.css"/>
    <link href="../css/dlstyle.css" rel="stylesheet" type="text/css">
    <link href="../static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css"/>
    <link href="../static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css"/>
    <link href="../static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="../css/iconfont.css" rel="stylesheet" type="text/css"/>
    <script src="../js/jquery.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>

<div class="login-boxtitle">
    <a href="home.html"><img alt="logo" src="../images/logobig.png"/></a>
</div>

<div class="login-banner">
    <div class="login-main">
        <div class="login-banner-bg"><span></span><img src="../images/big.jpg"/></div>
        <div class="login-box">

            <br><br>
            <h3 class="title">登录商城</h3><br>

            <div class="clear"></div>

            <div class="login-form">
                <form>
                    <div class="user-name">
                        <label for="name"><i class="am-icon-user"></i></label>
                        <input type="text" id="name" placeholder="用户名">
                    </div>
                    <div class="user-pass">
                        <label for="password"><i class="am-icon-lock"></i></label>
                        <input type="password" id="password" placeholder="请输入密码">
                    </div>
                    <div class="row cl">
                        <div class="formControls col-xs-8 col-xs-offset-3">
                            <input id="code" class="input-text size-L" type="text" placeholder="验证码"
                                   style="width: 115px;height: 28px;">
                            <img id="codeImg" src="../ImageCodeServlet"> <a id="kanbuq" href="javascript:;">看不清，换一张</a>
                        </div>
                    </div>
                </form>
            </div>

            <div class="login-links">
                <label for="remember-me"><input id="remember-me" type="checkbox">记住密码</label>
                <a href="forget.html" class="am-fr">忘记密码</a>
                <a href="register.html" class="zcnext am-fr am-btn-default">注册</a>
                <br/>
            </div>
            <div class="am-cf">
                <input type="button" name="login" onclick="userlogin()" value="登 录"
                       class="am-btn am-btn-primary am-btn-sm">
            </div>
            <div class="partner">
            </div>
        </div>
    </div>
</div>

</body>

</html>
